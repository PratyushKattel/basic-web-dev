<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks and Grade Analyzer</title>
     <link rel="stylesheet" href="styles.css">      
</head>
<body>
    <form >
        <label for="name">Enter the name of Student</label>
        <input type="text" id="name" name="name" placeholder="Student Name"><br><br>
        <label for="marks">Enter Student Marks (comma separated):</label><br>
        <input type="text" id="marks" name="marks" placeholder="e.g. 85, 90, 78"><br><br>
        <button type="submit" id="submit-btn">Analyse the data</button>
    </form> 
    <table>
       
        <tbody id="table-body">
        </tbody>
    </table>
    <div id="display">

    </div>

</body>
<script src="script.js"></script>
</html>
