<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz ko app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Quiz App</h1>
    <div class="container">
        <div class=quiz>
            <div class='question'>
                <div class="curr_question">
                <span id="question-text"></span>
            </div>
            <div class="options-ans">
                <span id="option-a"></span>
                <span id="option-b"></span>
                <span id="option-c"></span>
                <span id="option-d"></span>
            </div>
           </div> 
            <div class='options'>
                <button class='option-btn'>A</button>
                <button class='option-btn'>B</button>
                <button class='option-btn'>C</button> 
                <button class='option-btn'>D</button>   
            </div>
        </div>  
    </div>   
    <script src="script.js"></script>     
</body>
</html>
