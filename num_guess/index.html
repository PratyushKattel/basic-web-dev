<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A basic number guessing game :))) </title>
</head>
<body>
    <h1>A simple numbver guessing game is here :)</h1>
    <p>You have 10 lives use it wisely</p>
    <input type="number" id="guessinput" min="1" max="100">
    <button id ='submit-btn'>Submit my guess</button>
    <p id="tries">Tries left: 10</p>
    <p id="score">Score:100</p>
    <p id="message"></p>
</body>
<script src="script.js"></script>
</html>
